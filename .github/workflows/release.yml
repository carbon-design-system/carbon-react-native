name: Release

on:
  push:
    branches:
      - main2 # Disabling for now until we can get this working (https://github.com/carbon-design-system/carbon-react-native/issues/150)
jobs:
  build:
    if:
      github.actor != 'carbon-bot'
      &&	!startsWith(github.event.head_commit.message, 'ci-skip')
    name: Create release - Node.js v18.16.1
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.16.1
        uses: actions/setup-node@v4
        with:
          node-version: '18.16.1'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          yarn install --cwd example --frozen-lockfile
          yarn install --frozen-lockfile

      - name: Deploy to Github & NPM ðŸš€
        run: |
          git config --global user.email "carbon@us.ibm.com"
          git config --global user.name "carbon-bot"
          npm set "//registry.npmjs.org/:_authToken" ${{ secrets.NPM_TOKEN }}
          yarn release --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
